<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="CSS/Estilo.css">
    <title>Calculadora Funcional</title>
  </head>
  <body>
    <div class="container">
        <h1>Calculadora funcional</h1>
        <br>
        <div class="calculadora">
            <input type="text" id="pantalla" disabled>
            <div class="botones">
                <button onclick="LimpiarPantalla()">C</button>
                <button onclick="AñadirPantalla('7')">7</button>
                <button onclick="AñadirPantalla('8')">8</button>
                <button onclick="AñadirPantalla('9')">9</button>
                <button onclick="AñadirPantalla('+')">+</button>
                <button onclick="AñadirPantalla('4')">4</button>
                <button onclick="AñadirPantalla('5')">5</button>
                <button onclick="AñadirPantalla('6')">6</button>
                <button onclick="AñadirPantalla('-')">-</button>
                <button onclick="AñadirPantalla('1')">1</button>
                <button onclick="AñadirPantalla('2')">2</button>
                <button onclick="AñadirPantalla('3')">3</button>
                <button onclick="AñadirPantalla('*')">*</button>
                <button onclick="AñadirPantalla('0')">0</button>
                <button onclick="AñadirPantalla('.')">.</button>
                <button onclick="Calculadora()">=</button>
                <button onclick="AñadirPantalla('/')">/</button>
            </div>
        </div>
    </div>

    


    

  </body>
  <script src="JS/funcionalidad.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</html>
